<div class="form">
  <div
    [class.bg-success]="resultData()?.type === 'success'"
    [class.bg-error-400]="resultData()?.type === 'error'"
    class="bg-check-white h-64 w-64 rounded-50 bg-60% custom-bg-contain">
  </div>

  <p class="text-24"
     [class.text-success]="resultData()?.type === 'success'"
     [class.text-error]="resultData()?.type === 'error'"
  >
    {{ resultData()?.title | translate }}
  </p>
  <p class="text-textColor-light text-18">
    {{ resultData()?.text | translate }}
  </p>

  @if (resultData()?.btnText) {
    <button type="button" class="button mt-24" (click)="btnAction()">
      {{ resultData()?.btnText | translate }}
    </button>
  }
</div>
